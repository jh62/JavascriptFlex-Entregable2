<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Scripts y estilos propios -->
    <link rel="stylesheet" href="./css/estilos.css" />
    <script defer src="./js/index.js"></script>
    <title>Robotiend</title>
  </head>
  <body>
    <header class="text-center py-3">
      <h1>Robotiend</h1>
      <h2>Venta de robots para uso doméstico</h2>
    </header>
    <main class="container mt-5">
      <section id="products" class="mb-5">
        <h2 class="text-white">Seleccioná tu modelo de robot</h2>
        <div id="product-list" class="row"></div>
      </section>
      <section id="cart">
        <h2 class="text-white">Carrito de Compras</h2>
        <div id="cart-list" class="row"></div>
        <div id="cart-total" class="text-white mt-3"></div>
        <button id="checkout-btn" class="btn btn-primary mt-3">Finalizar Pedido</button>
        <div id="checkout-form" class="mt-3" style="display: none">
          <input type="text" id="name" class="form-control mb-2" placeholder="Nombre" />
          <input type="text" id="surname" class="form-control mb-2" placeholder="Apellido" />
          <input type="text" id="address" class="form-control mb-2" placeholder="Dirección" />
          <button id="submit-order" class="btn btn-success">Enviar Pedido</button>
        </div>
      </section>
    </main>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
  </body>
</html>
